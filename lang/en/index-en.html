<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <title>Zaal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/main-style.css">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="shortcut icon" href="../../images/ico_2.png" type="image/x-icon">
</head>

<body>
  <header>
    <section class="left-section">
      <select id="lang-toggle">
        <option value="en">English</option>
        <option value="fa">فارسی</option>
      </select>
      <img src="../../images/icons8-language-50.png" alt="language">
    </section>
    <section>
      <fieldset>
        <legend>Showing Search Result</legend>

        <section>
          <input type="radio" id="nwindow" name="solution">
          <label for="nwindow">Opening new window</label>
        </section>

        <section>
          <input type="radio" id="ntab" name="solution">
          <label for="ntab">Opening new tab</label>
        </section>
      </fieldset>
    </section>
  </header>
  <main>
    <section>
      <h1>ZAAL | a shortcut between search engines</h1>
      <p>search once and see results several times in different search engines</p>
    </section>
    <section>
      <form onsubmit="event.preventDefault();" role="search" class="search-form">
        <input id="search" type="search" placeholder="Search..." autofocus required class="search-input" />
        <button type="submit" id="search-btn">Go</button>
      </form>
    </section>
    <section class="section-lower">
      <section>
        <div>
          <input type="checkbox" id="google">
          <label for="google">Google</label>
        </div>
        <div>
          <input type="checkbox" id="ddg">
          <label for="ddg">DuckDuckGo</label>
        </div>
        <div>
          <input type="checkbox" id="bing">
          <label for="bing">Bing</label>
        </div>
        <div>
          <input type="checkbox" id="wiki">
          <label for="wiki">Wikipedia</label>
        </div>
        <div>
          <input type="checkbox" id="yandex">
          <label for="yandex">Yandex</label>
        </div>
        <div>
          <input type="checkbox" id="yahoo">
          <label for="yahoo">Yahoo</label>
        </div>
        <div>
          <input type="checkbox" id="zbin">
          <label for="zbin">ZareBin</label>
        </div>
      </section>
      <section>
        <div>
          <input type="checkbox" id="brave">
          <label for="brave">Brave</label>
        </div>
        <div>
          <input type="checkbox" id="ask">
          <label for="ask">Ask</label>
        </div>
        <div>
          <input type="checkbox" id="webc">
          <label for="webc">WebCrawler</label>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <span><a href="https://github.com/IndieHum" target="_blank">GitHub</a> of maker</span>
  </footer>
  <script src="../../js/main.js" type="module"></script>
  </body>

</html>
