<!DOCTYPE html>
<html dir="rtl">

<head>
  <title>زال</title>
  <link rel="stylesheet" href="./css/main-style.css">
  <link rel="stylesheet" href="./css/font.css">
</head>

<body>
  <header>
    <section>
        <select id="">
          <option value="fa">فارسی</option>
          <option value="en">English</option>
        </select>
    </section>
    <section>
        <fieldset>
          <legend>نمایش نتایج جست‌وجو</legend>

          <section>
            <input type="radio" id="nwindow" name="solution">
            <label for="nwindow">باز کردن پنجره</label>  
          </section>
  
          <section>
            <input type="radio" id="ntab" name="solution" checked>
            <label for="ntab">باز کردن برگه</label>
          </section>
        </fieldset>
    </section>
  </header>
  <main>
    <section>
      <h1>زال |‌ میان‌بر موتورهای جست‌وجو</h1>
      <p>با زال یک بار جست و جو کنید و چندین بار نتایج را مشاهده کنید.</p>
    </section>
    <section>
      <form onsubmit="event.preventDefault();" role="search" class="search-form">
        <input id="search" type="search" placeholder="بنویس..." autofocus required class="search-input"/>
        <button type="submit">برو</button>    
      </form>
    </section>
    <section class="section-lower">
      <div>
        <input type="checkbox" id="google">
        <label for="google">گوگل</label>
      </div>
      <div>
        <input type="checkbox" id="ddg">
        <label for="ddg">داک‌داک‌گو</label>
      </div>
      <div>
        <input type="checkbox" id="bing">
        <label for="bing">بینگ</label>
      </div>
      <div>
        <input type="checkbox" id="wiki">
        <label for="wiki">ویکی‌پدیا</label>
      </div>
    </section>
  </main>
  <footer>
      <span><a href="https://github.com/IndieHum" target="_blank">گیت‌هاب</a> سازنده</span>
  </footer>
</body>

</html>
